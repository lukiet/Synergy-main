<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hifadhi-Doctor</title>
    <style>
        body {
            background-color: #0099ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure body takes full height */
            overflow: hidden; /* Prevent scrollbars */
        }
        .navbar {
            background-color: #004d80;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1; /* Ensure navbar is on top */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover, .navbar a.active {
            background-color: #0099ff;
            color: black;
        }
        .navbar .logout {
            color: #f2f2f2;
        }
        .navbar .logout:hover {
            background-color: red;
            color: black;
        }
        .navbar img {
            height: 50px; /* Same height as the navbar */
        }
        .iframe-container {
            height: calc(100vh - 50px); /* Adjust height to account for navbar height */
            width: 100%;
            margin-top: 50px; /* Space for navbar */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="DoctorGreeting.html" target="content-frame" class="nav-link" data-link="DoctorGreeting.html">Home</a>
            <a href="PatientRegistrationPage.html" target="content-frame" class="nav-link" data-link="PatientRegistrationPage.html">Register Patient</a>
            <a href="UploadTestResults.html" target="content-frame" class="nav-link" data-link="UploadTestResults.html">Upload Tests</a>
            <a href="DoctorViewTestResult.html" target="content-frame" class="nav-link" data-link="DoctorViewTestResult.html">View Tests</a>
            <a href="UpdateMedicalHistory.html" target="content-frame" class="nav-link" data-link="UpdateMedicalHistory.html">Update History</a>
            <a href="DoctorViewMedicalHistory.html" target="content-frame" class="nav-link" data-link="DoctorViewMedicalHistory.html">View History</a>
            <a href="AddAppointments.html" target="content-frame" class="nav-link" data-link="AddAppointments.html">Add Appointment</a>
            <a href="ScheduledAppointments.html" target="content-frame" class="nav-link" data-link="ScheduledAppointments.html">View Appointments</a>
            <a href="#" onclick="handleLogout()" class="logout">LogOut</a>
        </div>
        <img src="images/Stethoscope.jpg" alt="Icon"> 
    </div>
    <div class="iframe-container">
        <iframe name="content-frame" src="DoctorGreeting.html" title="Content Frame"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-link');

            links.forEach(link => {
                link.addEventListener('click', function() {
                    links.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
        async function handleLogout() {
            const confirmation = confirm('Are you sure you want to log out?');

            if (confirmation) {
                const response = await fetch('http://localhost:3000/logoutProvider', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Logout successful');
                    window.location.href = 'MedicalProviderLogin.html';
                } else {
                    alert('Error logging out');
                }
            }
        }
    </script>
</body>
</html>
